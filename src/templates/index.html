{% extends "base.html" %}

{% block content %}
    
    <div class="gallery">
        {% for photo in photos %}
        <div class="photo">
            <h3>{{ photo.title }}</h3>
            <p>{{ photo.description }}</p>
            <img src="{{ photo.image_url }}" alt="{{ photo.title }}">
            
            <a href="{{ url_for('photo_bp.update', id=photo.id) }}">
                <button class="button">Update</button>
            </a>

            <form action="{{ url_for('photo_bp.delete', id=photo.id) }}" method="POST">
                <button class="button" type="submit" onclick="return confirm('Are you sure you want to delete this photo?')">Delete</button>
            </form>
        </div>
        {% else %}
        <p>No hay fotos para mostrar.</p>
        {% endfor %}
        
    </div>
{% endblock %}
